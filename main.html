<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>AFRAME.registerComponent('clock-text', {
                init: function() {
		    console.log('Timer init entered');
                    var el = this.el;
                    this.ready = false;
		    el.addEventListener('textfontset', function() {
    	            	this.ready = true;
		    }.bind(this));
                },
                tick: function() {
  	        	var el = this.el;
                    if (!this.ready) {
    	                return;
                    }

                    var endTime = new Date("May 29, 2024 00:54:00").getTime();
                    var timeRem;

                    var timer = setInterval(function() {
                        var currTime = new Date().getTime();

                        var diff = endTime - currTime;

                        if(diff > 0) {
                            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            var secs = Math.floor((diff % (1000 * 60)) / 1000);
                            //console.log(days, hours, mins, secs);
                            var timeRem = days + " days " + hours + " hrs " + mins + " mins " + secs + " secs ";
                            //console.log(timeRem);
                        } else {
                            var timeRem = "Finally! The day has come.";
                        }
                        el.setAttribute('value', timeRem);
                    }, 1000);
                    
                },
                pause: function () {
                    this.pause=true;
                },
                play: function () {
                    if(this.pause)
                    {
                    this.TargetTime = new Date(new Date().getTime() + this.totalTimeRemaining); //calcute the new target time 
                    }
                    this.pause=false;
                }
            });</script>
  <body style="margin : 0px; overflow: hidden;">
