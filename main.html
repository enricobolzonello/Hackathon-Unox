<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<head>
<script src="timer.js"></script>
<script src="speech.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <button class="button" onclick="buttonclick()">YOUR BUTTON</button>
    <a-scene embedded arjs vr-mode-ui="enabled:false">
        <a-marker preset='hiro'>
            <a-plane scale="2 1" position="0 0.1 0" rotation="-90 0 0">
                <a-text id="timer" clock-text value="00:00:00" width="1.5" height="1" position="-0.451 0.041 0.000"
                    color="#000000" z-offset="0.1"></a-text>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
